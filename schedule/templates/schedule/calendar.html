{% extends 'base_layout.html' %}
{% load static from staticfiles %}
{% block content %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'calendar.css'%}">
  <title>Django Calendar App</title>
</head>
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'schedule:calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'schedule:calendar' %}?{{ next_month }}"> Next Month </a>
	<a class="btn btn-info right" href="{% url 'schedule:event_new' %}"> New Event </a>
</div>

{{ calendar }}
{% endblock %}
